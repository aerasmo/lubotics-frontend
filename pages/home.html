<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/x-icon" href="/res/icons/greenFinal.ico"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <title>Lubotics</title>
  </head>

  <body>
  <!-- https://hackerthemes.com/bootstrap-cheatsheet/ -->

    <!-- Navigation Bar -->
    <div id="nav-template"></div>

    <script src="/js/script.js"></script>

  <!-- Product containers -->
    <div class="jumbotron">
        <img style="float:left;border-right-style: double;border-right-width: 10px;padding-right: 10px;" display="flex" src="/res/images/icons/grayFinal.png" margin="0px" width="170px">
        <h1 class="display-3" style="padding-left: 0px;margin-left: 180px;">Lubotics</h1>
        <p class="lead" style="padding-left: 0px;margin-left: 185px;">Transcending life through technology</p>
    </div>

    <div id="product-carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#product-carousel" data-slide-to="0" class="active"></li>
                      <li data-target="#product-carousel" data-slide-to="1"></li>
                    </ol>

                    <div class="carousel-inner" role="listbox">
                      <div class="carousel-item active">
                        <img class="d-block" style="width:80%; margin:auto" src="/res/images/menna.jpg" alt="1st slide">
                        <div class="text" style="text-align:center"> Shop with us!</div>
                      </div>
                      <div class="carousel-item">
                        <img class="d-block" style="width:80%; margin:auto" src="/res/images/walle.jpeg"  alt="2nd slide">
                        <div class="text" style="text-align:center"> Shop with us!</div>
                      </div>
                    </div>

                    <a class="carousel-control-prev" href="#product-carousel" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#product-carousel" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
    </div>

  </body>
</html>
